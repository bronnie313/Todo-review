<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <script src="https://kit.fontawesome.com/2649a194d9.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="to-do">
        <div class="title">
            <h2>Today's To Do</h2>
            <i class="fa-solid fa-rotate"></i>
        </div>
        <form id="form" action="">
            <input id="task" type="text" placeholder="add to your list..">
            <button id="enter"><i class="fa-solid fa-arrow-turn-down"></i></button>
        </form>
        <div id="items"></div>
        <button id="clear">Clear all completed</button>
    </section>
</body>
</html>
